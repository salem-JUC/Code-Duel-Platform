<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Style/styleGF.css">
    <link rel="stylesheet" href="./Style/styleSetting.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>CodeDuel</title>
</head>
<body>

    <div class="Q-container">
        <div id="challengeDiv" class="Q-text">
        </div>
    </div>
    <!--Player 1-->
    <div id="p1UsernameDiv" class="player-label">BOB</div>
    <div id="p1HealthDiv" class="health-bar player1"></div>
    
    <!-- Player 2 or oppopsit-->
    <div id="p2UsernameDiv" class="player-label-2">M7</div>
    <div id="p2HealthDiv" class="health-bar enemy">
    </div>

    <!-- إضافة المربعات الجانبية -->

    <div class="left-box">
      <div>
          <p>Language: </p>
          <p><span id="language"></span></p>
      </div>
      <br>
      <div>
          <p>Difficulty: </p>
          <p><span id="difficulty"></span></p>
      </div>
        <input type="button" id="quitBtn" value="Quit" class="submit">
  </div>
  
        <div class="right-box">
            <p><span id="message"></span></p>
        </div>

    </div>

    <!-- الكانفا -->
    <div class="game-container">
        <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>

    <div class="text-container">
        <form>
            <textarea id="codeEditor" placeholder="Start Coding"></textarea>
            <input type="button" id="submitBtn" value="Duel" class="submit">

        </form>
    </div>
      <div class="settings-container">
        <button class="settings-btn-1" id="settingsBtn" onclick="playSFXByName('click')">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    
    
    <div class="wSetting" id="settingsPopup">
        <span class="icon-close-Settings" id="closeSettings">
            <i class='bx bx-x'></i>
        </span>
        
            
            <div class="Setting-box">
                <div class="form-box settings">
                    <div class="Setting-title">
                        <h2 class="settings-heading" >Settings</h2>
                    </div>
                    
                    <!-- في قسم الإعدادات -->
<div class="settings-content">
    <!-- Music Settings -->
    <div class="Input-Setting">
        <div class="audio-controls">
            <!-- عناصر التحكم في الموسيقى -->
            <div class="control-item">
                <label class="control-label">
                    <input type="checkbox" id="musicMute">
                    <span class="checkmark"></span>
                    Music Mute
                </label>
            </div>
            
            <div class="control-item volume-control">
                <label class="control-label">
                    Music Volume
                    <input type="range" class="volume-slider" id="musicVolume" min="0" max="1" step="0.1" value="1">
                    
                </label>
                
            </div>

            <!-- SFX Controls -->
            <div class="control-item">
                <label class="control-label">
                    <input type="checkbox" id="sfxMute">
                    <span class="checkmark"></span>
                    SFX Mute
                </label>
            </div>
            
            <div class="control-item volume-control">
                <label class="control-label">
                    SFX Volume
                    <input type="range" class="volume-slider" id="sfxVolume" min="0" max="1" step="0.1" value="1">
                   
                </label>
            </div>
        </div>
    </div>

    <!-- أزرار إضافية -->
    <div class="settings-buttons">
        <button class="settings-btn info-btn" onclick="window.location.href='AboutUs.html'">
            <i class='bx bx-info-circle'></i>
            About Us
        </button>
        
        </button>
        <button class="settings-btn report-btn" onclick="window.location.href='ReportBugs.html'">
            <i class='bx bx-bug'></i>
            Report Bug
        </button>
    </div>
</div></div></div></div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="game-over-content">
            <h2 id="resultMessage"></h2>
            <button class="return-btn" onclick="window.location.href = 'index.html'">Return to Main Page</button>
        </div>
    </div>
    <script src="./Script/LogReg.js"></script>
 <script src="./Script/GameFildSound.js"></script>
    <script src="./Script/GF.js"></script>
    <script src="./Script/Overworld.js"></script>
    <script src="./Script/GameObject.js"></script>
    <script src="./Script/Sprite.js"></script>
    <script src="./Script/init.js"></script>
    <script src="/Script/GameLogic.js"></script>
</body>
</html>
