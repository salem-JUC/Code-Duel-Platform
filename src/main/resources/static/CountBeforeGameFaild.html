<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Style/styleGF.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFight</title>
    <style>
        body {
            background: #000000 !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="countdown-overlay" id="countdown">3</div>

      
      <div class="health-fill"></div>
      
    </div>
    
    <!-- شريط صحة الخصم -->

      <div class="health-fill"></div>
      
    </div>
        <!-- بقية العناصر -->
        <div class="game-container">
          <canvas class="game-canvas" width="352" height="198">
     
              
          </canvas>
        </div>
      
  

    <div class="text-container">
        <form onsubmit="event.preventDefault(); duel();">
            <textarea id="codeEditor" placeholder="Start Coding"></textarea>

        </form>

    </div>
    <div class="game-over-modal" id="gameOverModal">
      <div class="game-over-content">
          <h2 id="resultMessage"></h2>
          <button class="return-btn" onclick="window.location.href = 'index.html'">Return to Main Page</button>
      </div>
  </div>
  
  

<script src="./Script/CountDown.js"></script>
