<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Style/styleJMWC.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <div class="match-id-text">
            <textarea  id="match-id-text"></textarea>
            
        </div>
        <a><button onclick="handleJoinMatch()">Join</button></a>
    </div>


    

    
</body>
<script>
    async function handleJoinMatch() {
        try {
            await joinMatch();
        } catch (error) {
            console.log(error.message)
        }
    }
    async function joinMatch() {
        const matchId = document.getElementById("match-id-text").value;
        try {
        const response = await fetch(`/api/match/join/${matchId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include'
        });
        if (!response.ok) {
            if (response.status === 404) {
                throw new Error('Match not found');
            }
            throw new Error('Failed to join match');
        }
        window.location.href = `/CountBeforeGameFaild.html?matchId=${matchId}`;
        
      } catch (error) {
        alert(error)
        throw error;
      }
    }
    
    
</script>
</html>
